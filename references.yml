# core theory ==================================================================

# Axioms:
# 1. Unrestricted domain:  The social welfare function is defined for every admissible pair of individual orderings i.e. all possible voting preferences are possible, so in ranked choice election with A, B, C, all configurations of A, B, C are possible (e.g. A < B < C)
# 2. Pareto Efficiency: If all voters prefer A < B then A < B overall
# 3. Non-dictatorship: The system does not depend on only one voter's ballot.
# 4. Independence of irrelevant alternatives: A voters preferences of (A, B) depend only on A and B, and not whether A < C or C < A (as we'll see later, this is a very important, and _very_ contentios axiom).
#
# Arrows theorom that all of these axioms cannot be satisfied all at once
# Limitations: Arrow's theorem only applies to rankings with 3+ options.
#
# Def of _social welfare function: A function that aggregates voter preferences into a single society-wide prefencence, called a preference profile.
arrows-theorem:
  type: article
  title: A Difficulty in the Concept of Social Welfare
  author: Arrow, Kenneth J.
  date: 1950
  page-range: 328–346
  serial-number:
    issn: 0022-3808
  parent:
    type: periodical
    title: The Journal of political economy
    publisher: The University of Chicago Press
    location: Chicago
    issue: 4
    volume: 58

# The famous Gibbard-Satterthwaite theorem: All non-dictatorial (arrow's theorem) voting systems that are non-trivial (at least 2 candidates) are manipulable i.e. there is some method of casting votes contrary to a voters true preferences such that the serure an outcome according their preferences (despite not having accurately reported as such).
#
# Corollary: Every voting system with at least three outcoms is either dictatorial or manipulable.
#
# Def of _game forms_: any scheme which makes anoutcome depend on individual actions of some specified sort (a _strategy_)
#
# Def of _dominant strategy_: A strategy is dominant if, regardless of the choices of other players, the strategy achieves the specified goal at least as good as any alternative strategy.
gibbard-satterthwaite-theorem:
  type: article
  title: "Manipulation of Voting Schemes: A General Result"
  author: Gibbard, Allan
  date: 1973
  page-range: 587–601
  serial-number:
    issn: 0012-9682
  abstract: "It has been conjectured that no system of voting can preclude strategic voting–the securing by a voter of an outcome he prefers through misrepresentation of his preferences. In this paper, for all significant systems of voting in which chance plays no role, the conjecture is verified. To prove the conjecture, a more general theorem in game theory is proved: a game form is a game without utilities attached to outcomes; only a trivial game form, it is shown, can guarantee that whatever the utilities of the players may be, each player will have a dominant pure strategy."
  parent:
    type: periodical
    title: Econometrica
    publisher: The Econometric Society
    location: Menasha, Wis
    issue: 4
    volume: 41

